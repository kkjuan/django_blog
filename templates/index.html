<html>
    <head>
        <meta charset="utf-8">
        <title> Djangle CMS </title>
        <style>
            .post_title {
                olor: blue;
                font-family: 微軟正黑體;
                font-size: 16pt;
                font-weight: bold;
            }
            .post_body {
                font-family: 微軟正黑體;
                font-size: 16pt;
                font-weight: bold;
                letter-spacing: 1pt
            }
            .post_date {
                color: blue;
                font-family: 微軟正黑體;
                font-size: 10pt;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to My Blog<h1>
        <hr>
<!--        {{posts}}-->
        {% for post in posts %} 
            <a href="post/{{post.slug}}">
                <p class="post_title"> {{post.title}} </p>
            </a>
        {%comment%}<p class="post_title"> {{ post.title }}</p>
        <p class="post_body"> {{ post.content }}</p>
        <p class="post_date"> {{ post.pub_date }}</p>
        {%endcomment%}
        {% endfor %}
        <hr>

        <h3>現在時間：{{now}} </h3>
    </body>
</html>
